name: Test Project Userservice
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Docker SigIn
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Get the sdk
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: Run Test
        run: dotnet test
      - name: Build Dockerfile
        run: docker build  ./UserService  steinlesergej/userservice .
      - name: Push to Docker
        run: docker push steinlesergej/userservice
